<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href='./alagard.ttf' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threejs App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="debug-menu">
      <label> Seed: <input type="text" id="seed" value="" autocomplete="off"/></label>
      <label> Size: <input type="number" id="size" value="" autocomplete="off"/></label>
      <label> Sea Level: <input type="number" id="seaLevel" value="" autocomplete="off"/></label>
      <label> Max Height: <input type="number" id="maxHeight" value="" autocomplete="off"/></label>
      <label> Min Height: <input type="number" id="minHeight" value="" autocomplete="off"/></label>
      <input type="radio" id="box" name="shape" value="box"/><label for="box">Box</label>
      <input type="radio" id="circle" name="shape" value="circle" checked/><label for="circle">Circle</label>
    
      <button id="reset-world">Reset world</button>
    </div>
    <div class="scenario">
      <canvas id="bg"></canvas>
      <div class="interface"></div>
    </div>
  </body>
</html>
